<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  <link rel="icon" href="{{ get_url(path="favicon.ico?v=1.0") | safe }}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="{{ get_url(path="style.css") | safe }}"/>
</head>

<body>

  <header>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ config.base_url | safe}}">
          <img src="{{ get_url(path="logo.png") | safe }}" alt="iced logo">
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{{ get_url(path="@/docs/_index.md") | safe }}">docs</a>
          <a class="navbar-item" href="{{ get_url(path="@/tour/_index.md") | safe }}">tour</a>
          <a class="navbar-item" href="https://github.com/hecrj/iced">github</a>
          <a class="navbar-item" href="https://iced.zulipchat.com">zulip</a>
        </div>
        <div class="navbar-end">
          <div class="search-container">
            <input id="search" type="search" placeholder="ðŸ”Ž Search the docs">

            <div class="search-results">
              <div class="search-results__items"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <section class="section" id="main-wrapper">
    <div class="container main-content">
      {% block content %} {% endblock %}
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <a href="{{ config.extra.repo_url | safe }}">edit these docs</a>
    </div>
  </footer>

  <script type="text/javascript" src="{{ get_url(path="elasticlunr.min.js") | safe }}"></script>
  <script type="text/javascript" src="{{ get_url(path="search_index.en.js") | safe }}"></script>
  <script type="text/javascript" src="{{ get_url(path="search.js") | safe }}"></script>

</body>

</html>
