<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iced.rs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>

  <header>

    <div class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ config.base_url }}">
          <img src="#" alt="iced logo">
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{{ get_url(path="@/docs/_index.md") }}">docs</a>
          <a class="navbar-item" href="{{ get_url(path="@/tour/_index.md") }}">tour</a>
          <a class="navbar-item" href="https://github.com/hecrj/iced">github</a>
          <a class="navbar-item" href="https://iced.zulipchat.com">zulip</a>
        </div>
        <div class="navbar-end">
          <input type="search">
        </div>
      </div>
    </div>

  </header>

  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>

</body>

</html>
